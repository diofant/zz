name: Run CI tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    env:
      CFLAGS: -Wall -Wpedantic -Werror -std=c17 -Wconversion
    steps:
      - uses: actions/checkout@v5
      - run: sudo apt-get update
      - run: sudo apt-get install lcov texlive
      - run: sh scripts/cibw_before_all.sh
      - run: autoreconf -if
      - run: ./configure -q --enable-gcov
      - run: make -s
      - run: make -s check
      - run: lcov --capture --directory . --output-file coverage.info
      - run: genhtml coverage.info --output-directory coverage
      - run: make -s distcheck
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage/
            coverage.info
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          gcov_include: '*.c'
          gcov_args: --no-external
          fail_ci_if_error: true
